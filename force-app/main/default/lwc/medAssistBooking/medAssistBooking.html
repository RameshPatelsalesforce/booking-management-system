<template>
    <lightning-card title="MedAssist â€“ Book Appointment">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Patient Name"
                value={patientName}
                onchange={handleNameChange}
                required>
            </lightning-input>

            <lightning-combobox
                label="Select Doctor"
                options={doctorOptions}
                value={selectedDoctor}
                onchange={handleDoctorChange}
                placeholder="Choose Doctor">
            </lightning-combobox>

            <lightning-input
                type="date"
                label="Appointment Date"
                value={selectedDate}
                onchange={handleDateChange}>
            </lightning-input>

            <template if:true={slotOptions.length}>
                <lightning-combobox
                    label="Available Time Slots"
                    options={slotOptions}
                    value={selectedSlot}
                    onchange={handleSlotChange}>
                </lightning-combobox>
            </template>

            <div class="slds-m-top_medium">
                <lightning-button
                    label="Book Appointment"
                    variant="brand"
                    onclick={bookAppointment}>
            </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
